<!DOCTYPE html>
<html>
<head>
<style>

.green{
	background-color: green; 
	width: 150px; 
	height: 300px;
	float: left;
	border-top: 4px solid black;
	border-bottom: 4px solid black;
}
.white{
	background-color: white; 
	width: 150px; 
	height: 300px;
	float: left;
	border-top: 4px solid black;
	border-bottom: 4px solid black;
}
#left{
	border-left: 4px solid black;
}
#right{
	border-right: 4px solid black;
}

</style>
</head>
<body>
	<div class="green" id="left"></div>
	<div class="white"></div>
	<div class="green" id="right"></div>
</body>
</html>
